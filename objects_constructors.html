<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Constructors</title>
</head>
<body>
    
    <script>

        function Car(make, model, year, color) {
            this.make = make,
            this.model = model,
            this.year = year,
            this.color = color
            this.drive = function() {console.log(`You drive the ${this.model}`)}
        }

        const car1 = new Car("Ford", "Mustang", 2024, "Red");
        const car2 = new Car("Porsche", "Cayenne", 2022, "Black");
        const car3 = new Car("Tesla", "Model 3", 2023, "White");

        car1.drive();
        car2.drive();
        car3.drive();

    </script>

</body>
</html>
